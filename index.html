<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Class 1 Assignment</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-width: 320px;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0.01em;
        line-height: 1.6;
        color: #222;
        background-color: #eee;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }
      header,
      footer {
        text-align: center;
      }
      header {
        background-color: pink;
        padding: 1em;
      }
      main {
        background-color: gainsboro;
        padding: 0.5em 0 1.5em 0;
        flex-grow: 1;
      }
      footer {
        background-color: lightblue;
        padding: 1em;
      }
      h1 {
        font-size: 3rem;
      }
      p {
        padding: 1em;
        margin-top: 1em;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container header-container">
          <h1>Class 1 Lab</h1>
        </div>
      </header>
      <main>
        <div class="container main-container">
          <p style="color: cornsilk; background-color: darkorange">
            What's your name?
          </p>
          <p style="color: lavenderblush; background-color: maroon">
            Do you like maths?
          </p>
          <p style="color: azure; background-color: midnightblue">
            What's your favourite number?
          </p>
          <p style="color: ghostwhite; background-color: seagreen">
            What's my favourite number?
          </p>
        </div>
      </main>
      <footer>
        <div class="container footer-container">
          <h4>Frances 12 June 2023</h4>
        </div>
      </footer>
    </div>

    <script>
      let user = "";
      let userLikesMaths = "";
      let userFavNumber = 0;
      let userGuess = 0;
      let myFavNumber = 4;

      function getUserName() {
        user = prompt("Hi, I'm Frances, what's your name?");
        alert("Hi there " + user + ", lovely to meet you!");
        console.log("user name:", user);
      }

      function getUserLikeMaths() {
        userLikesMaths = prompt(
          "Do you like Maths, " + user + "?"
        ).toLowerCase();

        if (userLikesMaths === "yes" || userLikesMaths === "y") {
          alert("That's great, because I've got a challenge for you!");
        } else {
          alert("That's a shame, because I've got a challenge for you!");
        }

        console.log("user likes maths:", userLikesMaths);
      }

      function getUserFavNumber() {
        userFavNumber = prompt("What's your favourite number?");
        if (isNaN(userFavNumber)) {
          userFavNumber = 2;
          alert(
            "You did not provide a number, so your favourite number has defaulted to 2!"
          );
        }
        console.log("user favourite number:", userFavNumber);
      }

      function getMyFavNumber() {
        const result = userFavNumber * myFavNumber;
        userGuess = prompt(
          "Your favourite number multiplied by my favourite number is " +
            result +
            ". What is my favourite number?"
        );

        if (parseInt(userGuess) === myFavNumber) {
          alert(
            "That is correct " +
              user +
              ", my favourite number is " +
              myFavNumber +
              ". See you next time!"
          );
        } else {
          alert(
            "Woops, you're wrong " +
              user +
              ", my favourite number is " +
              myFavNumber +
              ". Now go away and practise some algebra!"
          );
        }
        console.log("user guess:", userGuess);
      }

      getUserName();

      getUserLikeMaths();

      getUserFavNumber();

      getMyFavNumber();
    </script>
  </body>
</html>
